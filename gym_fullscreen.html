<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gym Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(20,20,30,0.06);
      padding: 24px;
      text-align: center;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: #2563eb;
      color: white;
    }

    .no {
      background: #ddd;
      color: black;
    }

    #response {
      margin-top: 14px;
      min-height: 1.5em;
    }

    /* Fullscreen video mode */
    .fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      display: none;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <h2>Hey! Do you want to go to the gym with me?</h2>

    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>

    <p id="response"></p>
  </div>

  <!-- Fullscreen video container -->
  <div class="fullscreen-video" id="videoContainer">
    <iframe
      id="ytFrame"
      src=""
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const embedUrl = "https://www.youtube.com/embed/r11mz5jvHaU?si=hEkRQNp3KuBS9jr-&rel=0&autoplay=1";

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const response = document.getElementById("response");
    const videoContainer = document.getElementById("videoContainer");
    const ytFrame = document.getElementById("ytFrame");
    const mainCard = document.getElementById("mainCard");

    function playVideo() {
      mainCard.style.display = "none";
      ytFrame.src = embedUrl;
      videoContainer.style.display = "block";
    }

    yesBtn.addEventListener("click", () => {
      const day = prompt("Cool! When do you go? (Sunday, Monday, Tuesday...)");
      if (!day) {
        response.textContent = "You didn't say a day.";
        return;
      }

      const normalized = day.trim().toLowerCase();
      if (normalized === "sunday" || normalized === "monday" || normalized === "tuesday") {
        response.textContent = "Thank you! See you at the gym!";
      } else {
        playVideo(); // wrong day → show fullscreen video
      }
    });

    noBtn.addEventListener("click", () => {
      response.textContent = "Alright, maybe next time!";
      playVideo(); // "No" → show fullscreen video
    });
  </script>
</body>
</html>
